<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <link rel="stylesheet" type="text/css" href="loginstyle.css"/> 
    </head>
    <body>
        <div class="login-info">
            <div class="form">
                <form action="/login" method="post" id="login-form">
                    <div id="uname"><label class="login" for="username">Username <input type="text" id="username" name="username"></label></div>
                    <div id="pcode"><label class="login" for="passcode">Passcode <input type="password" id="pwd" name="passcode"></label></div>
                    <div id="forgotlink"><a class="login" href="passcode-recovery.html">Forgot Passcode?</a></div>
                    <div id="lbutton"><button type="submit"  class="btn btn-primary login">Login</button></div>
                    <div id="suplink"><a class="login" href="signup.html">Signup</a></div>    
                </form>
            </div>
        </div>
    </body>
</html>
